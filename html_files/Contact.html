<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css_files/navbar.css">
    <link rel="stylesheet" href="../css_files/contact.css">
    


</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Contact Us!</h1>
        </div>
    </section>
    <nav class="navBar">
        <ul>
          <li>
            <a href="../Home.html">
              <img id="nycPic" src="../images/NewYorkLogo.png" alt="NYC Logo" />
            </a>
          </li>
    
          <li><a href="../html_files/Knicks.html">New York Knicks</a></li>
          <li><a href="../html_files/Yankees.html">New York Yankees</a></li>
          <li><a href="../html_files/Giants.html">New York Giants</a></li>
    
          <li class="dropdown">
            <a href="#">Other Locations</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">New Jersey</a></li>
              <li><a class="dropdown-item" href="#">Philadelphia</a></li>
              <li><a class="dropdown-item" href="#">Miami</a></li>
            </ul>
          </li>
    
          <li>
            <input type="text" placeholder="Search" />
          </li>
        </ul>
      </nav>
      <div class="contactForm">
        <form id="form">
          <label for="firstName">First Name: </label>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      
          <label for="lastName">Last Name: </label>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
      
          <label for="phone">Phone: </label>
          <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
      
          <label for="message">Message: </label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      
          <button type="submit">Submit</button>
        </form>
      </div>
    
</body>
</html>
